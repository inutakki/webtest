  description: >-
    Rx BFF is a Node JS based application which is developed using Loopback framework.
    All the logic supporting the UI are primarily developed in Rx BFF(BackEnd For FrontEnd).
    BFF is supporting the presentation tier will be responsible for session caching, data caching, data aggregation and
    filtering services are primarily coded in Node JS. BFF will support all the business functionality like interacting
    with adapters like User Profile Adapter, Medication Order Service, Address Adapter Service, User Interaction
    Log service and the backend SOR services & systems.
  version: 1.0.0
host: dit-rx-bff-kpweb-1.rx.ext-svc-bmxnp.appl.kp.org
