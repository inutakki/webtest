      description: >-
        This operation is used to get the prescription details from ePIMS based on the provided member MRN and RX number.
        This will call the 'prescriptions' operation of Medication Order Service with filter rxNumber.
      parameters:
        - name: rxNumber
          in: query
          description: >-
            Prescription Number, expected format is 'filter[rxNumber]=<number>'
          required: true
          type: string
        - name: identifier
          in: query
          description: >-
            identifier is nested object with params id and type
            expected formate is
            'filter[identifier]={"id":"<string>","type":"MRN"}'
          required: false
