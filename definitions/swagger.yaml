      executionContext:
        type: object
        properties:
          type:
            type: string
            example: "ERROR"
          code:
            type: string
            example: "RXC_ERROR"
          name:
            type: string
            example: "INTERNAL_SERVER_ERROR"
          status:
            type: number
            example: 500
          message:
            type: string
            example: "Internal Server Error"
