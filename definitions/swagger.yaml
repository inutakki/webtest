        member GUID. This will call the 'getAddress' operation of Address Adapter Service.
      operationId: address.find
      parameters:
        - name: filter
          in: query
          description: "?filter[type]=shipping/mailing/all"
          required: true
          type: string
        - name: X-GUID
          in: header
