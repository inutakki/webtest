parameters:
  cookie:
    name: Cookie
    type: string
    in: header
    required: true
    description: >-
      The following set of cookies are required: 'ObssoCookie' - used for user
      authentication using SSO, KPSessionId,WPP_PROXY_RELATIONSHIP_ID - relId and S - datacenter number
  userAgent:
    name: User-Agent
    type: string
    in: header
    required: false
    description: >-
      User-Agent header as injected by all browser based clients as per W3C
      specification
  referer:
    name: Referer
    type: string
    in: header
    required: false
    description: >-
      Referer header as injected by all browser based clients as per W3C
      specification
  X-IBM-Client-Id:
    name: X-IBM-Client-Id
    in: header
    description: Space specific Id to allow access to APIC spaces
    required: true
    type: string
  X-appName:
    name: X-appName
    in: header
    description: Name of the app calling bff service
    required: true
    type: string
  X-apiKey:
    name: X-apiKey
    in: header
    description: API Key value
    required: true
    type: string
  regionid:
    name: regionid
    in: header
    description: Region ID for Payment operation
    required: true
    type: string
  X-componentname:
    name: X-componentname
    in: header
    description: Component Name - logging
    required: false
    type: string
  X-correlationid:
    name: X-correlationid
    in: header
    description: Correlation Id to trace transations
    required: true
    type: string
  X-Global-Transaction-Id:
    name: X-Global-Transaction-Id
    in: header
    description: Global Transaction id to trace transactions
    required: true
    type: string
  X-Env:
    name: X-Env
    in: header
    description: Non-prod environment name to connect
    required: false
    type: string
  X-WalletPaymentToken:
    name: X-WalletPaymentToken
    in: header
    description: Wallet Payment Token
    required: true
    type: string
securityDefinitions:
  ApplicationMonitoring:
    type: apiKey
    in: header
    name: X-ibm-client-id
security:
  - ApplicationMonitoring: []
definitions:
  Prescription:
    type: object
    properties:
      prescriptionName:
        type: string
        description: Name of the drug / prescription.
        example: "Lovastatin 10 mg tab sand"
      prescriptionNumber:
        type: string
        description: Presciption to be usedfor ordering to pharmacy
        example: "268510057691"
      prescribedBy:
        type: string
        description: Full Name of the provider who prescribed the prescription
        example: "NAPADOCTOR GENERAL MD"
      firstFill:
        type: boolean
        description: >-
          Returns true if prescriber has prescribed the rx for the first time to
          member else false
        example: true
      prescribedOn:
        type: string
        description: Date when rx was prescribed to the member (mm/dd/yyyy)
        example: "08/06/2018"
        minLength: 3
        maxLength: 10
      lastRefillDate:
        type: string
        description: Date when rx was last refilled at the pharmacy for the the member
        example: "07/19/2018"
        minLength: 3
        maxLength: 10
      instructions:
        type: string
        description: Any instructions to to the member
        example: "Take 1 tablet by mouth daily"
      drugInfo:
        "$ref": "#/definitions/DrugInfo"
      pharmacyInfo:
        "$ref": "#/definitions/PharmacyInfo"
      statusCodes:
        "$ref": "#/definitions/StatusCodes"
      displayShippingInfo:
        type: boolean
        description: if rx has shipment details this value will be true
        example: true
      lastsoldDate:
        type: string
        description: Date when rx was last sold at the pharmacy for the the member
        example: "08/06/2018"
        minLength: 3
        maxLength: 10
      refillsRemaining:
        type: string
        description: Refills Remaining retuns value if available otherwise returns null.
        example: "5"
        minLength: 1
        maxLength: 3
      rxTrackingURL:
        type: string
        description: Shipment Tracking URL if available
        example: "https://tools.usps.com/go/TrackConfirmAction?tLabels=1234567890"
  DrugInfo:
    type: object
    properties:
      code:
        type: string
        description: Drug code
        example: "218736"
      description:
        type: string
        description: Description of the drug
        example: "First Data Bank Code"
      type:
        type: string
        description: Type of the drug
        example: "FDB"
  PharmacyInfo:
    type: object
    properties:
      quantity:
        type: number
        description: Quantity of the drugs
        example: 1
      coPayAmount:
        type: string
        description: any co-payment amount
        example: "20.00"
        minLength: 1
        maxLength: 8
      mailable:
        type: boolean
        description: if true then then rx is avaiable for shipping
        example: true
      nhinId:
        type: string
        description: nhinId of pharmacy
        example: "900002267"
      dispenseLocationCode:
        type: string
        description: dispenseLocationCode of the pharmacy where the rx was issued
        example: "267"
      displayRxReadyDate:
        type: boolean
        description: if true then rxReadyDate will be displayed or rxReadyDate will be  null
        example: true
      rxReadyDate:
        type: string
        description: dispenseLocationCode of the pharmacy where the rx was issued
        example: null
  StatusCodes:
    type: object
    properties:
      rxDetailResponseCode:
        type: string
        description: Current status code for rx
        example: "00"
      refillable:
        type: boolean
        description: Is rx availabel for refill order
        example: true
      consumerResponseCode:
        type: string
        description: Consumer response code
        example: "PHE:1000"
      consumerResponseCodeType:
        type: string
        description: Consumer response code type
        example: "AVAILABLE"
      statusDescription:
        type: string
        description: Status to be displayed on the page to the member
        example: "Available"
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
        description: Error Code
        example: 520
      message:
        type: string
        description: Error Message
        example: "Unknown Error"
      fields:
        type: string
        description: Error fields
        example: ""
  AddressResponse:
    type: array
    items:
      properties:
        executionContext:
          type: object
          properties:
            severity:
              type: string
              example: "Info"
            type:
              type: string
              example: "INFO"
            code:
              type: string
              example: "0000"
            desc:
              type: string
              example: "Success"
            errorList:
              type: array
              items:
                example:
        executionMessage:
          type: string
          example: null
        success:
          type: boolean
          example: true
